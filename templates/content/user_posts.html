{% extends 'base.html' %}

{% block content %}

    <div class="list-group">
        {% for post in posts %}
            <a href="{% url 'post' post.pk %}" class="list-group-item list-group-item-action">
                <p><strong>{{ post.text }}</strong></p>
                {{ post.author }}
                <br>
                {{ post.date|date:"M d, Y" }}
            </a>
        {% endfor %}
    </div>

{% endblock content %}
